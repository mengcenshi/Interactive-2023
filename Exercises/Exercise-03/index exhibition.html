<!DOCTYPE html>
<html>
	<head>
		<title>My Website</title>
		 <link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<div class="container">
		  <div class="unit" id="unit1">
		    <img src="img/lisa.jpg" alt="Image 1" />
		    <p>Text for unit 1</p>
		    <button onclick="generateImage('unit1')">Generate</button>
		    <input type="file" id="fileInput1" accept="image/*" style="display:none" onchange="generateImageFromFile('unit1', this)" />
		  </div>
		  <div class="unit" id="unit2">
		    <img src="img/spencer.jpg" alt="Image 2" />

		    <img src="img/aashna.jpg" alt="Image 3" />
		    <p>Text for unit 3</p>

		  </div>
		  <div class="unit" id="unit4">

		  </div>
		</div>

		<script>
			function generateImage(unitId) {
			  // Get the specified unit element
			  const unit = document.getElementById(unitId);

			  // Set the image src attribute to the path of your desired image file
			  unit.querySelector('img').src = "path/to/your/image.jpg";

			  // Set the text content of the unit
			  unit.querySelector('p').textContent = 'Generated text for ' + unitId;
			}
		</script>
